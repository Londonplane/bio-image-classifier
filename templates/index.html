<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片分类应用</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .flash-messages {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        .flash-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片分类应用</h1>
        <p style="text-align: center;">上传一张图片，系统将自动识别图片中是否包含人、动物或植物。</p>
        
        {% if get_flashed_messages() %}
        <ul class="flash-messages">
            {% for message in get_flashed_messages() %}
            <li class="flash-message">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <form class="upload-form" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif">
            </div>
            <button type="submit" class="submit-btn">上传并分类</button>
        </form>
    </div>
</body>
</html>

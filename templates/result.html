<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类结果 - 图片分类应用</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .image-container {
            margin-bottom: 20px;
            max-width: 100%;
        }
        .image-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .result-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .category {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .confidence {
            font-size: 18px;
            color: #7f8c8d;
        }
        .back-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>分类结果</h1>
        
        <div class="result-container">
            <div class="image-container">
                <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="上传的图片">
            </div>
            
            <div class="result-info">
                <div class="category">分类结果：{{ category }}</div>
                <div class="confidence">置信度：{{ confidence }}%</div>
            </div>
            
            <a href="{{ url_for('upload_file') }}" class="back-btn">返回上传页面</a>
        </div>
    </div>
</body>
</html>
